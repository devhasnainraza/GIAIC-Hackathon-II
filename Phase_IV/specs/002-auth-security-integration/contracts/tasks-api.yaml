openapi: 3.0.3
info:
  title: Tasks API
  description: |
    Task management API for the Todo Full-Stack Web Application.

    **Security Model**:
    - All endpoints require JWT authentication
    - User identity extracted from verified JWT token
    - User data isolation enforced at service layer
    - Users can only access/modify their own tasks

    **User Isolation**:
    - All queries filter by authenticated user ID
    - User ID from JWT token (never request parameters)
    - Cross-user access attempts return 404 Not Found
    - Ownership verified before any modification
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.production.com
    description: Production server

tags:
  - name: Tasks
    description: Task management operations (CRUD)

security:
  - BearerAuth: []  # All endpoints require JWT authentication

paths:
  /api/tasks:
    get:
      tags:
        - Tasks
      summary: List all tasks for authenticated user
      description: |
        Retrieves all tasks belonging to the authenticated user.

        **User Isolation**:
        - Only returns tasks owned by authenticated user
        - User ID extracted from JWT token
        - Ordered by creation date (newest first)

        **Performance**:
        - Query indexed on user_id for fast filtering
        - Consider pagination for large task lists
      operationId: listTasks
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of user's tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskResponse'
              examples:
                multipleTasks:
                  summary: User with multiple tasks
                  value:
                    - id: 1
                      user_id: 123
                      title: Complete project documentation
                      description: Write comprehensive docs for authentication
                      is_complete: false
                      created_at: "2026-01-09T10:00:00Z"
                      updated_at: "2026-01-09T10:00:00Z"
                    - id: 2
                      user_id: 123
                      title: Review pull requests
                      description: null
                      is_complete: true
                      created_at: "2026-01-08T15:30:00Z"
                      updated_at: "2026-01-09T09:00:00Z"
                emptyList:
                  summary: User with no tasks
                  value: []
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags:
        - Tasks
      summary: Create new task
      description: |
        Creates a new task for the authenticated user.

        **User Assignment**:
        - User ID automatically assigned from JWT token
        - Cannot create tasks for other users
        - Task immediately owned by authenticated user

        **Validation**:
        - Title required (1-200 characters)
        - Description optional (max 2000 characters)
        - Completion status defaults to false
      operationId: createTask
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
            examples:
              withDescription:
                summary: Task with description
                value:
                  title: Complete project documentation
                  description: Write comprehensive docs for authentication system
              withoutDescription:
                summary: Task without description
                value:
                  title: Review pull requests
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              examples:
                createdTask:
                  summary: Newly created task
                  value:
                    id: 1
                    user_id: 123
                    title: Complete project documentation
                    description: Write comprehensive docs for authentication system
                    is_complete: false
                    created_at: "2026-01-09T10:00:00Z"
                    updated_at: "2026-01-09T10:00:00Z"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/tasks/{task_id}:
    get:
      tags:
        - Tasks
      summary: Get specific task by ID
      description: |
        Retrieves a specific task by ID.

        **User Isolation**:
        - Only returns task if owned by authenticated user
        - Returns 404 if task doesn't exist OR doesn't belong to user
        - No information leakage about other users' tasks
      operationId: getTask
      security:
        - BearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          description: ID of the task to retrieve
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              examples:
                taskDetails:
                  summary: Task details
                  value:
                    id: 1
                    user_id: 123
                    title: Complete project documentation
                    description: Write comprehensive docs for authentication system
                    is_complete: false
                    created_at: "2026-01-09T10:00:00Z"
                    updated_at: "2026-01-09T10:00:00Z"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    patch:
      tags:
        - Tasks
      summary: Update task
      description: |
        Updates an existing task.

        **User Isolation**:
        - Only updates task if owned by authenticated user
        - Returns 404 if task doesn't exist OR doesn't belong to user
        - Cannot modify other users' tasks

        **Partial Updates**:
        - Only provided fields are updated
        - Omitted fields remain unchanged
        - updated_at timestamp automatically updated
      operationId: updateTask
      security:
        - BearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          description: ID of the task to update
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdateRequest'
            examples:
              updateTitle:
                summary: Update title only
                value:
                  title: Updated task title
              markComplete:
                summary: Mark task as complete
                value:
                  is_complete: true
              updateAll:
                summary: Update all fields
                value:
                  title: Updated title
                  description: Updated description
                  is_complete: true
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              examples:
                updatedTask:
                  summary: Updated task
                  value:
                    id: 1
                    user_id: 123
                    title: Updated task title
                    description: Write comprehensive docs for authentication system
                    is_complete: true
                    created_at: "2026-01-09T10:00:00Z"
                    updated_at: "2026-01-09T11:30:00Z"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags:
        - Tasks
      summary: Delete task
      description: |
        Deletes a task.

        **User Isolation**:
        - Only deletes task if owned by authenticated user
        - Returns 404 if task doesn't exist OR doesn't belong to user
        - Cannot delete other users' tasks

        **Permanent Deletion**:
        - Task permanently removed from database
        - No soft delete or recovery mechanism
        - Action cannot be undone
      operationId: deleteTask
      security:
        - BearerAuth: []
      parameters:
        - name: task_id
          in: path
          required: true
          description: ID of the task to delete
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: Task deleted successfully (no content)
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  schemas:
    TaskCreateRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title (required)
          example: Complete project documentation
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Task description (optional)
          example: Write comprehensive docs for authentication system

    TaskUpdateRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Updated task title
          example: Updated task title
        description:
          type: string
          maxLength: 2000
          nullable: true
          description: Updated task description
          example: Updated description
        is_complete:
          type: boolean
          description: Updated completion status
          example: true

    TaskResponse:
      type: object
      properties:
        id:
          type: integer
          description: Unique task identifier
          example: 1
        user_id:
          type: integer
          description: ID of user who owns this task
          example: 123
        title:
          type: string
          description: Task title
          example: Complete project documentation
        description:
          type: string
          nullable: true
          description: Task description (may be null)
          example: Write comprehensive docs for authentication system
        is_complete:
          type: boolean
          description: Task completion status
          example: false
        created_at:
          type: string
          format: date-time
          description: Task creation timestamp (ISO 8601)
          example: "2026-01-09T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last modification timestamp (ISO 8601)
          example: "2026-01-09T10:00:00Z"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message describing what went wrong
          example: Task not found

  responses:
    UnauthorizedError:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missingToken:
              summary: Missing authentication token
              value:
                error: Not authenticated
            invalidToken:
              summary: Invalid or expired token
              value:
                error: Invalid or expired token

    NotFoundError:
      description: Task not found or not owned by user
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            taskNotFound:
              summary: Task not found
              value:
                error: Task not found

    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            emptyTitle:
              summary: Empty task title
              value:
                error: Task title cannot be empty
            titleTooLong:
              summary: Title exceeds maximum length
              value:
                error: Task title must be 200 characters or less
            descriptionTooLong:
              summary: Description exceeds maximum length
              value:
                error: Task description must be 2000 characters or less

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token authentication

        **How to use**:
        1. Obtain JWT token from /api/auth/login or /api/auth/register
        2. Include token in Authorization header: "Bearer <token>"
        3. Token valid for 7 days from issuance
        4. Token must be renewed after expiration

        **Token Structure**:
        - Algorithm: HS256
        - Claims: sub (user ID), email, exp, iat
        - User ID extracted from token for data isolation
