apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-app-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
data:
  ENVIRONMENT: {{ .Values.backend.env.ENVIRONMENT | quote }}
  LOG_LEVEL: {{ .Values.backend.env.LOG_LEVEL | quote }}
  CORS_ORIGINS: {{ .Values.backend.env.CORS_ORIGINS | quote }}
  FRONTEND_URL: {{ .Values.backend.env.FRONTEND_URL | quote }}
  MCP_SERVER_NAME: {{ .Values.backend.env.MCP_SERVER_NAME | quote }}
  MCP_SERVER_PORT: {{ .Values.backend.env.MCP_SERVER_PORT | quote }}
  RATE_LIMIT_PER_MINUTE: {{ .Values.backend.env.RATE_LIMIT_PER_MINUTE | quote }}
  DATABASE_POOL_SIZE: {{ .Values.backend.env.DATABASE_POOL_SIZE | quote }}
  DATABASE_MAX_OVERFLOW: {{ .Values.backend.env.DATABASE_MAX_OVERFLOW | quote }}
  EMAIL_PROVIDER: {{ .Values.backend.env.EMAIL_PROVIDER | quote }}
  FROM_EMAIL: {{ .Values.backend.env.FROM_EMAIL | quote }}
