name: Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GKE_CLUSTER: todo-chatbot-cluster
  GKE_ZONE: asia-south1-a
  DOCKER_USERNAME: devhasnainraza

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/todo-backend:latest
          ${{ env.DOCKER_USERNAME }}/todo-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/todo-backend:latest
        cache-to: type=inline

    - name: Build and push Frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./docker/frontend/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/todo-frontend:latest
          ${{ env.DOCKER_USERNAME }}/todo-frontend:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/todo-frontend:latest
        cache-to: type=inline

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} --zone ${{ env.GKE_ZONE }}

    - name: Deploy to GKE
      run: |
        kubectl set image deployment/backend backend=${{ env.DOCKER_USERNAME }}/todo-backend:${{ github.sha }} -n todo-app
        kubectl set image deployment/frontend frontend=${{ env.DOCKER_USERNAME }}/todo-frontend:${{ github.sha }} -n todo-app

        # Wait for rollout to complete
        kubectl rollout status deployment/backend -n todo-app
        kubectl rollout status deployment/frontend -n todo-app

    - name: Verify deployment
      run: |
        kubectl get pods -n todo-app
        kubectl get services -n todo-app
